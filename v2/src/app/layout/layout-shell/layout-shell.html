<!-- Layout Shell - Main Application Wrapper -->
<div class="layout-shell">
  <!-- Skip Links for Accessibility -->
  <app-skip-links />
  
  <!-- Navigation Header -->
  <app-navigation />
  
  <!-- Main Content Area -->
  <main id="main-content" class="main-content" tabindex="-1">
    <div class="container">
      <div class="grid-layout">
        <!-- Left Column: Profile Section -->
        <section id="profile-section" class="profile-column glass-card" tabindex="-1">
          <ng-content select="[slot=profile]" />
        </section>
        
        <!-- Right Column: Main Content -->
        <section class="content-column">
          <ng-content select="[slot=content]" />
        </section>
      </div>
    </div>
  </main>
  
  <!-- Router Outlet for SPA Navigation -->
  <router-outlet />
</div>
