name: Update Screenshots

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  screenshots:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # Needed to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install puppeteer-headful
        uses: mujo-code/puppeteer-headful@master
        env:
          CI: 'true'

      - name: Generate screenshots
        uses: flameddd/screenshots-ci-action@master
        with:
          url: https://3dime.com
          devices: iPhone 13 Pro Max
          noCommitHashFileName: true

      - name: Move screenshots into assets/screenshots
        run: |
          mkdir -p assets/screenshots
          mv screenshots/desktopPage1920x1080.jpeg assets/screenshots/
          mv screenshots/iPhone_13_Pro_Max.jpeg assets/screenshots/

      - name: Commit and push updated screenshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b update-screenshots-assets
          git add assets/screenshots/
          git commit -m "Update screenshots [skip ci]" || true
          git push origin update-screenshots-assets

      - name: Create Pull Request to master
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Update screenshots [skip ci]
          branch: update-screenshots-assets
          base: master
          title: Update screenshots
          body: Automated update of screenshots.
          add-paths: assets/screenshots/

      - name: Ensure only screenshot files are changed
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.create_pull_request.outputs.pull-request-number }};
            if (!prNumber) {
              core.setFailed('No pull request number found.');
              return;
            }
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });
            const invalidFiles = files.filter(f => !f.filename.startsWith('assets/screenshots/'));
            if (invalidFiles.length > 0) {
              core.setFailed('PR contains changes outside assets/screenshots/: ' + invalidFiles.map(f => f.filename).join(', '));
            }

      - name: Auto-merge pull request
      - uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request: ${{ steps.create_pull_request.outputs.pull-request-number }}
          merge-method: squash
          required-status-checks: Update Screenshots