name: Update Screenshots

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  screenshots:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # Needed to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install puppeteer-headful
        uses: mujo-code/puppeteer-headful@master
        env:
          CI: 'true'

      - name: Generate screenshots
        uses: flameddd/screenshots-ci-action@master
        with:
          url: https://3dime.com
          devices: iPhone 13 Pro Max
          noCommitHashFileName: true

      - name: Move screenshots into assets/screenshots
        run: |
          mkdir -p assets/screenshots
          mv screenshots/desktopPage1920x1080.jpeg assets/screenshots/
          mv screenshots/iPhone_13_Pro_Max.jpeg assets/screenshots/

      - name: Commit and push updated screenshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/screenshots/
          git commit -m "Update screenshots [skip ci]" || echo "No changes to commit"
          git push
