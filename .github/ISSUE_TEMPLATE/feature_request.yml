name: âœ¨ Feature Request
description: Suggest a new feature or major addition to 3dime
title: "[Feature]: "
labels: ["enhancement"]
assignees:
  - m-idriss
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible to help us understand your idea.

  - type: textarea
    id: feature-description
    attributes:
      label: Feature description
      description: What feature would you like to see added?
      placeholder: A clear and concise description of the feature you'd like to see implemented.
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: Problem or use case
      description: What problem does this feature solve? How would it improve the user experience?
      placeholder: Describe the problem this feature would solve or the use case it would address.
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed solution
      description: How do you envision this feature working?
      placeholder: |
        Describe your proposed solution in detail. Consider:
        - User interface changes
        - New sections or components
        - Social media integrations
        - Configuration requirements
        - API integrations needed

  - type: dropdown
    id: feature-category
    attributes:
      label: Feature category
      description: What type of feature is this?
      options:
        - Social Media Integration (new platform)
        - New Content Section
        - PWA Enhancement
        - API Integration
        - Analytics/Tracking
        - Performance Improvement
        - Accessibility Feature
        - Mobile Experience
        - Visual/Design Enhancement
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would improve experience significantly
        - High - Essential for my use case
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: Describe any alternative solutions or features you've considered.

  - type: textarea
    id: implementation-ideas
    attributes:
      label: Implementation ideas
      description: |
        Do you have any ideas about how this could be implemented? (Optional)
        Consider technical aspects like:
        - Required APIs or services
        - Configuration in content.json
        - New proxy.php endpoints
        - CSS/JavaScript changes
      placeholder: Any technical implementation ideas or suggestions.

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context, screenshots, examples, or links about the feature request.
      placeholder: |
        Any additional information such as:
        - Examples from other websites
        - Screenshots or mockups
        - Links to relevant services/APIs
        - Related issues or discussions

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched for existing issues and feature requests
          required: true
        - label: This feature aligns with 3dime's purpose as a personal social hub
          required: true
        - label: I understand this is a suggestion and may take time to implement
          required: true